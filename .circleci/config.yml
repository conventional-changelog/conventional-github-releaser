version: 2

node_4: &node_4
  docker:
    - image: node:4@sha256:c1a846ead65bc9e8c5d9945031c259b48bad304463ad81635c5acbbbe047216d

node_6: &node_6
  docker:
    - image: node:6@sha256:82f642a5f74df3f41d2c44464b97826d7c473bb07d9c69894cde74303a18f413

node_8: &node_8
  docker:
    - image: node:8@sha256:a95cbb8c0d34bb8c19cff50ec515672d95106299f8f2fc8ccde2079e3ba55702

package_manager: &package_manager
  steps:
    - checkout
    - run: |
        echo "Required until 'npm' 5.2 is the oldest version used by a Node container."
        currentDirectory=$(pwd)
        mkdir -p /tmp/npm-install-directory
        cd /tmp/npm-install-directory
        npm install npm@latest --no-save
        rm -rf /usr/local/lib/node_modules
        mv node_modules /usr/local/lib/
        cd $currentDirectory
    - run: |
        echo "Required because Circle CI changes directory permissions to 777, and 'npm' won't install in that environment."
        npm install --unsafe-perm
    - save_cache:
        paths:
          - node_modules
          - ${HOME}/.npm
        key: dependencies
    - run: npm test && ($(npm bin)/codecov || echo "Codecov did not collect coverage reports")

jobs:
  node_4_job:
    <<: [*node_4, *package_manager]
  node_6_job:
    <<: [*node_6, *package_manager]
  node_8_job:
    <<: [*node_8, *package_manager]

workflows:
  version: 2
  build:
    jobs:
      - node_4_job
      - node_6_job
      - node_8_job
